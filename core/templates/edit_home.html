{% extends 'base.html' %}

{% block content %}
<h2>Edit Home Content</h2>

<form method="post">
    {% csrf_token %}
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ home_content.title }}" style="width:50%;"><br><br>

    <label>Description:</label><br>
    <textarea name="description" rows="5" style="width:50%;">{{ home_content.description }}</textarea><br><br>

    <button type="submit">Save</button>
</form>
{% endblock %}
